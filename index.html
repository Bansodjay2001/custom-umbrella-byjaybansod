<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Custum Umbrella</title>
  </head>
  <body>
    <div class="">
      <aside
        id="img-container"
        class="w-1/2 h-screen flex items-center justify-center"
      >
        <img src="./images/Blue umbrella.png" class="image w-1/2" alt="" />
        <!-- <div id="upload-div" class="bordar-2 w-12 h-6 bg-blue-900"></div> -->
      </aside>
      <div class="absolute right-72 top-40">
        <h1 class="text-black text-4xl font-bold mb-8">Custom Umbrella</h1>
        <div class="flex gap-3 mb-8 h-6">
          <div
            id="pink"
            class="bg-pink-700 w-5 cursor-pointer hover:w-6 hover:h-6 h-5 rounded-full"
          ></div>
          <div
            id="blue"
            class="bg-blue-400 w-5 cursor-pointer hover:w-6 hover:h-6 h-5 rounded-full"
          ></div>
          <div
            id="yellow"
            class="bg-yellow-400 w-5 cursor-pointer hover:w-6 hover:h-6 h-5 rounded-full"
          ></div>
        </div>
        <h4 class="font-bold text-lg">Customize your umbrella</h4>

        <p class="w-64">
          Upload a logo for an instant preview , png and .jpg files only.max
          file size is 5mb
        </p>
        <button id="upload-button"
          class="bg-blue-400 text-white font-bold h-9 w-48 items-center flex justify-center"
        >
        <i class="fa-solid fa-arrow-up-from-bracket mr-3"></i>
          UPLOAD LOGO
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
